<ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#!/Dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Employees</li>
      </ol>

      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Employees 
          <button type="button" class="btn btn-success" style="float: right" ng-click="show=true"> Add</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Date Of Birth</th>
                  <th>Hire Date</th>
                  <th>Job</th>
                  <th>Department</th>
                  <th>Projects</th>
                  <th>Tasks</th>
                </tr>
              </thead>
              <tbody>
                  <tr ng-show="show">
                      <td> <input class="form-control" ng-model="record.Name" type="text"> </td>
                      <td> <input class="form-control" ng-model="record.DateOfBirth" type="text"> </td>
                      <td> <input class="form-control" ng-model="record.HireDate" type="text"> </td>
                      <td> <input class="form-control" ng-model="record.JobTitle" type="text"> </td>
                      <td>
                          <select class="form-control" ng-model="record.Department">
                              <option ng-repeat="department in departments" value="{{ department.$id }}"> {{ department.Name }}</option>
                          </select>
                      </td>
                      <td> ... </td>
                      <td> ... </td>
                      
                      <td class="d-flex justify-content-around aling-stretch" style="border: none">
                          <button ng-click="AddRecord(record)" class="btn"><i class="fas fa-plus-square text-success"></i></button>
                          <button class="btn" ng-click="show=false"><i class="far fa-trash-alt text-danger" ></i></button>         
                      </td>
                    </tr>
                  <tr ng-repeat="employee in employees">
                    <td> {{ employee.Name }} </td>
                    <td> {{ employee.DateOfBirth }} </td>
                    <td> {{ employee.HireDate }} </td>
                    <td> {{ employee.JobTitle }} </td>
                    <td> {{ employee.Department.Name }} </td>
                    <td> <a href="#!/employee/{{employee.$id}}"> Show Details...</a> </td>
                    <td> <a href="#!/employee/{{employee.$id}}"> Show Details...</a> </td>
                    
                    <td class="d-flex justify-content-around aling-stretch" style="border: none">
                        <a href="#!/employees/edit/{{employee.$id}}"><i class="far fa-edit text-primary"></i></a>
                        <button class="button-favicon" ng-click="DeleteRecord(employee.$id)"><i class="far fa-trash-alt text-danger"></i></button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
       <!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
      </div>
    </div>
