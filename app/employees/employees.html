<ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#!/Dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Employees</li>
      </ol>

        <form class="form-inline my-2 my-lg-0 mr-lg-2" style="float:right;">
            <div class="input-group">
                <input class="form-control" type="text" ng-model='searchBox' placeholder="Search for...">
                <span class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
            </div>
        </form><br><br>

      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Employees 
          <button type="button" class="btn btn-success" style="float: right" ng-click="show=true"> Add</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
              <form name="addEmployee" novalidate>
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Date Of Birth</th>
                  <th>Hire Date</th>
                  <th>Job</th>
                  <th>Department</th>
                  <th>Projects</th>
                  <th>Tasks</th>
                </tr>
              </thead>
              <tbody>
                  <tr ng-show="show">
                      <td> <input class="form-control" ng-model="record.Name" type="text" required> </td>
                      <td> <md-datepicker ng-model="picker.DateOfBirth" md-hide-icons="calendar" required></md-datepicker> </td>
                      <td> <md-datepicker ng-model="picker.HireDate" md-hide-icons="calendar" required></md-datepicker> </td>
                      <td> <input class="form-control" ng-model="record.JobTitle" type="text" required> </td>
                      <td>
                          <select class="form-control" ng-model="record.Department.ID" required>
                              <option ng-repeat="department in departments" value="{{ department.$id }}"> {{ department.Name }}</option>
                          </select>
                      </td>
                      <td> ... </td>
                      <td> ... </td>

                      <td class="d-flex justify-content-around aling-stretch" style="border: none">
                          <button ng-click="AddRecord(record)" ng-disabled="addEmployee.$invalid" class="btn"><i class="fas fa-plus-square text-success"></i></button>
                          <button class="btn" ng-click="show=false"><i class="far fa-trash-alt text-danger" ></i></button>         
                      </td>
                    </tr>
                  <tr ng-repeat="employee in data | filter: searchBox">
                    <td> {{ employee.Name }} </td>
                    <td> {{ employee.DateOfBirth }} </td>
                    <td> {{ employee.HireDate }} </td>
                    <td> {{ employee.JobTitle }} </td>
                    <td> {{ employee.Department.Name }} </td>
                    <td> <a href="#!/employee/{{employee.$id}}"> Show Details...</a> </td>
                    <td> <a href="#!/employee/{{employee.$id}}"> Show Details...</a> </td>
                    
                    <td class="d-flex justify-content-around aling-stretch" style="border: none">
                        <a href="#!/employees/edit/{{employee.$id}}"><i class="far fa-edit text-primary"></i></a>
                        <button class="button-favicon" ng-click="DeleteRecord(employee.$id, employee.Name)"><i class="far fa-trash-alt text-danger"></i></button>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
            </form>
        </div>
       <!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
      </div>
    </div>
