<div class="container">
        <div class="heading">Update Employee</div>
        <div class="flex flex-row content-holder">
            <div class="col-3">
                <div class="cell">Name</div>
                <div class="cell">Date of Birth</div>
                <div class="cell">Hire Date</div>
                <div class="cell">Job</div>
                <div class="cell">Department</div>
            </div>
    
            <div class="col-4">
                    <div class="cell">{{ ::selectedEmployee.Name }}</div>
                    <div class="cell">{{ ::selectedEmployee.DateOfBirth }}</div>    
                    <div class="cell">{{ ::selectedEmployee.HireDate }}</div>    
                    <div class="cell">{{ ::selectedEmployee.JobTitle }}</div>    
                    <div class="cell">
                        <div> {{ ::selectedEmployee.Department.Name }}</div>
                    </div>
            </div>
    
            <div class="right-poss col-4">
                <input class="cell form-control" ng-model="selectedEmployee.Name" type="text">
                <input class="cell form-control" ng-model="selectedEmployee.DateOfBirth" type="text">
                <input class="cell form-control" ng-model="selectedEmployee.HireDate" type="text">
                <input class="cell form-control" ng-model="selectedEmployee.JobTitle" type="text">
                <select class="form-control" ng-options="department.Name for department in departments track by department.$id" ng-model="selectedDepartment"> </select>
            </div>
        </div>
        <div class="center">
            <button ng-click="UpdateRecord()" class="btn btn-info">Update</button>
        </div>
    </div>
