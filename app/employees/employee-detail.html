<div class="container">
        <a href="{{previousPath}}">
                <button ng-disabled="previousPath == undefined" class="btn btn-primary"><i class="fas fa-chevron-circle-left"></i> Back</button>
            </a>
        <div class="heading">Employee Details</div>
        <div class="flex flex-row content-holder">
            <div class="col-3">
                <div class="cell">Name</div>
                <div class="cell">Date of Birth</div>
                <div class="cell">Hire Date</div>
                <div class="cell">Job</div>
                <div class="cell">Department</div>
                <div class="cell">Projects</div>
                <div class="cell">Tasks</div>
            </div>
    
            <div class="col-4">
                <div class="cell"> {{employee.Name}} </div>
                <div class="cell"> {{employee.DateOfBirth}} </div>
                <div class="cell"> {{employee.HireDate}} </div>
                <div class="cell"> {{employee.JobTitle}} </div>
                <div class="cell"> {{employee.Department.Name}} </div>
                <div class="cell">
                    <ul>
                        <li ng-repeat="project in employee.Projects">{{project.Name}}</li>
                    </ul>
                </div>
                    <div class="cell"> 
                        <ul>
                            <li ng-repeat="task in employee.Tasks">{{task.Name}}</li>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
</div>
