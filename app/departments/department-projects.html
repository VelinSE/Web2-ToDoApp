<div class="container-fluid">
    <div>
        <ol class="breadcrumb">
                <a class="mr-2" href="{{previousPath}}">
                        <button ng-disabled="previousPath == undefined" class="btn btn-primary">Back</button>
                    </a>
            <li class="breadcrumb-item align-self-center">
                <a href="#!/Dashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item align-self-center">
                <a href="#!/departments">Departments</a>
            </li>
            <li class="breadcrumb-item active align-self-center">{{department.Name}}</li>
        </ol>
        <div class="card mb-3">
            <div class="card-header"><i class="fas fa-book"></i> Projects</div>
            <div class="list-group">
                <a ng-show="!projects[0].Fake" href="#!/projects/edit/{{project.ID}}" class="list-group-item list-group-item-action" ng-repeat="project in projects">
                    <div>{{project.Name}}</div>
                </a>
                <div class="list-group-item" ng-show="projects[0].Fake">No projects added yet!</div>
            </div>
        </div>

    </div>
</div>
