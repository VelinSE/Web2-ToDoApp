<div class="container-fluid">
        <a href="{{previousPath}}">
                <button ng-disabled="previousPath == undefined" class="btn btn-primary">Back</button>
            </a>
    <h3>New Department</h3>
    <div>
        <form>
            <input type="text" class="form-control" placeholder="Name..." ng-model="record.Name" ng-required="required">
            <div class="list-group checked-list-box container">
                    <label class="list-group-item" ng-repeat="employee in employees" ng-show="employee.Department.Fake != 'true'">
                        <input class="form-check-input" type="checkbox"  checklist-model="record.Employees" checklist-value="employee">
                        {{employee.Name}}</label>
                    </div>
            <div class="list-group checked-list-box container">
                <label class="list-group-item" ng-repeat="project in projects">
                        <input type="checkbox" checklist-model="record.Projects " checklist-value="project">{{project.Name}}
                </label>
            </div>
            <button class="btn btn-success" type="submit" ng-click="add(record)">Add</button>
        </form>
    </div>
</div>
